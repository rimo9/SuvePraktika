<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>A Data Visualization Dashboard</title>
	<!-- CSS files -->
	<link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
	<link type="text/css" href="css/style.css" rel="stylesheet" media="screen"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<!-- JS files-->
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
	<script src="js/jquery.awesomeCloud-0.2.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
  <div>
    <!-- menu start -->
	<nav class="menu" id="menu">
		<ul class="menu-list">
			<li class="menu-item"><a href="#eventtab" class="menu-link eventtab active-menu">Filter Events</a></li>
			<li class="menu-item"><a href="#actortab" class="menu-link actortab">Social Network</a></li>
			<li class="menu-item"><a href="#contexttab" class="menu-link contexttab">Tag Cloud</a></li>
		</ul>
	</nav>
	<!-- menu end -->
	<!-- header start -->
	<div id="header">
		<div id="logo">
			<h1>A Data Visualization Dashboard</h1>
		</div>
	</div>
	<!-- header end -->
	<main role="main">
	<!-- eventtab start -->
    <div id="eventtab" class="post" >
			<div style="color:#000000">
				<form id="eventFiltering" >
					<select id="actorFilter">
						<option value="">Choose an actor to filter events</option>
					</select>
					<br>
					<select id="actionFilter">
						<option value="">Choose an action to filter events</option>
					</select>
					<br>
					<label for="tagFilter" style="color:#FFFFFF">Choose a tag to filter events:</label><br>
					<input id="tagFilter"><br>
					<label for="artifactFilter" style="color:#FFFFFF">Choose an artifact to filter events:</label><br>
					<input type="text" id="artifactFilter"><br>
					<button type="button" id="FilterSubmit">Filter events</button>
				</form>
			</div>

		<div id="DataTable">
		<p id="EventCount" align="center">List of events</p>
		<table id="EventTable" style="width:100% height:100%"></table>
		</div>
	  
		
		
      </div>
	  <!-- eventtab end -->


	<!-- actortab start -->
    <div id="actortab">
	
        <form id="snSelectionForm">
            <select width="220"  style="width: 320px;" id="selectEventType">
              <option value="">Represent all types of uptake events</option>
            </select>
            <br><br>
            <div class="ui-widget" align="right" id="textSN">
              <label for="selectEventAmount">Number of uptakes events needed to represent a link: </label><br>
			</div>
            <input width="220"  style="width: 310px;" id="selectEventAmount" value="1">
            <br><br><br>
			<button type="button" name="Submit" value="Filter" onclick="createNetwork()" id="SNbutton">Represent new network</button>
        </form>
		
          <div id="viz">
            <svg>
            </svg>
          </div>

		<div class="ui-widget">
				<div id="tagsSN">
				  <table id="tagsSNTable" class="ui-widget-content ui-corner-all" >
					<thead class="fixedHeader">
					  <tr>
						<th class="ui-widget-header ui-corner-all">Click on an element to see the tags related</th>
					  </tr>
					</thead>
					<tbody class="scrollContent">
					</tbody>
				  </table>
				</div>


				<div id="filesSN">
				  <table id="filesSNTable" class="ui-widget-content ui-corner-all" >
					<thead class="fixedHeader">
					  <tr>
						<th class="ui-widget-header ui-corner-all">Click on an element to see the files related</th>
					  </tr>
					</thead>
					<tbody class="scrollContent">
					</tbody>
				  </table>
				</div>
		</div>
	</div>
	<!-- actortab end -->


	<!-- contexttab start -->
    <div id="contexttab">

          <div id="wordcloud" class="wordcloud"><span id="quisqu" data-weight="40">hello</span><span data-weight="100">temp</span></div>

    </div>
	<!-- contexttab end -->
    </div>
</main>
</body>
<footer style="padding-bottom: 1000px">
</footer>
</html>

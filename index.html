<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<!-- CSS files -->
	<!--<link type="text/css" href="./css/dashboardBase.css" rel="stylesheet" />
	<link type="text/css" href="./css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />-->
	<link type="text/css" href="./css/style.css" rel="stylesheet" />
	<!-- JS files-->
	<script src="js/main.js"></script>
</head>
<body>
  <div id="graph-tabs">
    <!-- menu start -->
	<nav class="menu">
		<ul class="menu-list">
			<li class="menu-item"><a href="#eventtab" class="menu-link eventtab active-menu">Filter Events</a></li>
			<li class="menu-item"><a href="#actortab" class="menu-link actortab">Social Network</a></li>
			<li class="menu-item"><a href="#contexttab" class="menu-link contexttab">Tag Cloud</a></li>
		</ul>
	</nav>
	<!-- menu end -->
	<main role="main">	
	<!-- eventtab start -->
    <div id="eventtab">

      <div>
		<p id="EventCount" align="center">List of events</p>
		<table id="EventTable" style="width:100%"></table>
	  </div>
	  
      <div class="ui-widget">
        <form id="eventSelectionForm">
          <select width="220"  style="width: 220px;" id="selectUser">
            <option value="">Choose an actor to filter events</option>
          </select>
          <br><br><br>
          <select width="220"  style="width: 220px;" id="selectAction">
            <option value="">Choose an action to filter events</option>
          </select>
          <br><br>
          <div class="ui-widget">
            <label for="tagFilter">Choose a tag to filter events: </label><br>
            <input width="220"  style="width: 220px;" id="tagFilterv">
          </div>
            <br>
            <div class="ui-widget">
              <label for="tagFilter">Choose an artifact to filter events: </label><br>
              <input width="220"  style="width: 220px;" id="artifactFilterv">
            </div>
              <br><br><br>
        </form>
          <button type="button" name="Submit" value="Filter" onclick="printEventList()">Filter Events</button>
        </div>
      </div>
	  <!-- eventtab end -->


	<!-- actortab start -->
    <div id="actortab">
	
        <form id="snSelectionForm">
            <select width="220"  style="width: 320px;" id="selectEventType">
              <option value="">Represent all types of uptake events</option>
            </select>
            <br><br>
            <div class="ui-widget" align="right" id="textSN">
              <label for="selectEventAmount">Number of uptakes events needed to represent a link: </label><br>
			</div>
            <input width="220"  style="width: 310px;" id="selectEventAmount" value="1">
            <br><br><br>
			<button type="button" name="Submit" value="Filter" onclick="createNetwork()" id="SNbutton">Represent new network</button>
        </form>
		
          <div id="viz">
            <svg>
            </svg>
          </div>

		<div class="ui-widget">
				<div id="tagsSN">
				  <table id="tagsSNTable" class="ui-widget-content ui-corner-all" >
					<thead class="fixedHeader">
					  <tr>
						<th class="ui-widget-header ui-corner-all">Click on an element to see the tags related</th>
					  </tr>
					</thead>
					<tbody class="scrollContent">
					</tbody>
				  </table>
				</div>


				<div id="filesSN">
				  <table id="filesSNTable" class="ui-widget-content ui-corner-all" >
					<thead class="fixedHeader">
					  <tr>
						<th class="ui-widget-header ui-corner-all">Click on an element to see the files related</th>
					  </tr>
					</thead>
					<tbody class="scrollContent">
					</tbody>
				  </table>
				</div>
		</div>
	</div>
	<!-- actortab end -->


	<!-- contexttab start -->
    <div id="contexttab">

          <div id="artifactsTagCloud">
            <table id="artifactsTagCloudTable" class="ui-widget-content ui-corner-all" >
              <thead class="fixedHeader">
                <tr>
                  <th class="ui-widget-header ui-corner-all">Click on a tag to see the documents related</th>
                </tr>
              </thead>
              <tbody class="scrollContent">
              </tbody>
            </table>
          </div>


          <div id="eventsTagCloud">
            <table id="eventsTagCloudTable" class="ui-widget-content ui-corner-all" >
              <thead class="fixedHeader">
                <tr>
                  <th class="ui-widget-header ui-corner-all">Click on a tag to see the events related</th>
                </tr>
              </thead>
              <tbody class="scrollContent">
              </tbody>
            </table>
          </div>

    </div>
	<!-- contexttab end -->
    </div>
</main>
</body>
</html>
